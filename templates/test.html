<section class="tests">
    <div class="container">
        <h2>Take a Test</h2>
        <div class="test">
            <h3>What is the capital of France?</h3>
            <div class="options">
                <label>
                    <input type="radio" name="question1" value="a">
                    <span>Berlin</span>
                </label>
                <label>
                    <input type="radio" name="question1" value="b">
                    <span>Madrid</span>
                </label>
                <label>
                    <input type="radio" name="question1" value="c">
                    <span>Paris</span>
                </label>
                <label>
                    <input type="radio" name="question1" value="d">
                    <span>Rome</span>
                </label>
            </div>
        </div>

        <div class="test">
            <h3>Which programming language is used for web development?</h3>
            <div class="options">
                <label>
                    <input type="radio" name="question2" value="a">
                    <span>Python</span>
                </label>
                <label>
                    <input type="radio" name="question2" value="b">
                    <span>JavaScript</span>
                </label>
                <label>
                    <input type="radio" name="question2" value="c">
                    <span>Java</span>
                </label>
                <label>
                    <input type="radio" name="question2" value="d">
                    <span>C++</span>
                </label>
            </div>
        </div>

        <div class="test">
            <h3>What does SEO stand for?</h3>
            <div class="options">
                <label>
                    <input type="radio" name="question3" value="a">
                    <span>Search Engine Optimization</span>
                </label>
                <label>
                    <input type="radio" name="question3" value="b">
                    <span>Search Engine Observation</span>
                </label>
                <label>
                    <input type="radio" name="question3" value="c">
                    <span>Systematic Engine Operation</span>
                </label>
                <label>
                    <input type="radio" name="question3" value="d">
                    <span>Server Engine Output</span>
                </label>
            </div>
        </div>

        <div class="submit">
            <button class="btn-primary">Submit Answers</button>
        </div>
    </div>
</section>
