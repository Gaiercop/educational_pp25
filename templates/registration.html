<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
        }
        .card {
            background-color: #1e1e1e;
            color: #ffffff;
        }
        .form-control, .form-select, .form-control-color {
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
        }
        .form-control::placeholder {
            color: #bbb;
        }
        .btn-primary {
            background-color: #3b82f6;
            border-color: #3b82f6;
        }
        .btn-secondary {
            background-color: #555;
            border-color: #555;
        }
        .light-theme {
            background-color: #fff;
            color: #000;
        }
        .light-theme .card {
            background-color: #f8f9fa;
            color: #000;
        }
        .light-theme .form-control, .light-theme .form-select, .light-theme .form-control-color {
            background-color: #fff;
            color: #000;
            border: 1px solid #ccc;
        }
        .light-theme .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .light-theme .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
    </style>
    <script>
        function toggleTheme() {
            document.body.classList.toggle('light-theme');
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="d-flex justify-content-end mb-3">
                            <button onclick="toggleTheme()" class="btn btn-secondary">Сменить тему</button>
                        </div>
                        <form action="/register" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="username" class="form-label">Логин</label>
                                <input type="text" id="username" name="username" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="lastname" class="form-label">Фамилия</label>
                                <input type="text" id="lastname" name="lastname" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="firstname" class="form-label">Имя</label>
                                <input type="text" id="firstname" name="firstname" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="middlename" class="form-label">Отчество</label>
                                <input type="text" id="middlename" name="middlename" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" name="email" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Пароль</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Повторите пароль</label>
                                <input type="password" id="repeat-password" name="repeat-password" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="website" class="form-label">Сайт</label>
                                <input type="url" id="website" name="website" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Телефон</label>
                                <input type="tel" id="phone" name="phone" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="birthdate" class="form-label">Дата рождения</label>
                                <input type="date" id="birthdate" name="birthdate" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="time" class="form-label">Количество часов в школе</label>
                                <input type="time" id="time" name="time" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="age" class="form-label">Возраст</label>
                                <input type="number" id="age" name="age" class="form-control" min="1" max="100">
                            </div>
                            <div class="mb-3">
                                <label for="range" class="form-label">Оцените свой уровень знаний</label>
                                <input type="range" id="range" name="range" class="form-range" min="1" max="10">
                                <div class="d-flex justify-content-between">
                                    <span>1</span>
                                    <span>10</span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <legend>Пол</legend>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" value="male" required>
                                    <label class="form-check-label">Мужской</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" value="female">
                                    <label class="form-check-label">Женский</label>
                                </div>
                            </div>
                            <fieldset class="mb-3">
                                <legend>Языки программирования</legend>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="languages" value="python">
                                    <label class="form-check-label">Python</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="languages" value="cpp">
                                    <label class="form-check-label">C++</label>
                                </div>
                            </fieldset>
                            <div class="mb-3">
                                <label for="color" class="form-label">Любимый цвет</label>
                                <input type="color" id="color" name="color" class="form-control form-control-color">
                            </div>
                            <div class="mb-3">
                                <label for="file" class="form-label">Согласие на обработку данных</label>
                                <input type="file" id="file" name="file" class="form-control">
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                                <button type="reset" class="btn btn-secondary">Очистить</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
