<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="../static/css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleTheme() {
            document.body.classList.toggle('light-theme');
        }
    </script>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <nav class="main-nav">
                <ul>
                    <li><a href="{{ url_for('index') }}">Главная</a></li>
                    <li><a href="{{ url_for('catalogs') }}">Курсы</a></li>
                    <li><a href="{{ url_for('forum') }}">Форум</a></li>
                    <li><a href="{{ url_for('login') }}" class="btn-login">Войти</a></li>
                    <li><a href="{{ url_for('register') }}" class="btn-login">Зарегистрироваться</a></li>

                </ul>
            </nav>
        </div>
    </header>
    {% block content %}{% endblock %}
    <footer class="main-footer">
    <div class="container">
        <p>&copy; 2025 Образовательный портал. Все права защищены.</p>
        <nav>
            <ul>
                <li><a href="#">Политика конфиденциальности</a></li>
                <li><a href="#">Условия использования</a></li>
            </ul>
        </nav>
    </div>
</footer>
</body>
</html>
